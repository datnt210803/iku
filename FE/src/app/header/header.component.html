<header *ngIf="role === '2'">
  <!-- Content to display when role is not null -->
  <div
    class="relative flex w-full items-center justify-between bg-white py-2 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 dark:hover:text-red-700 dark:hover:cursor-pointer md:flex-wrap md:justify-start">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
      <div class="!visible hidden grow basis-[100%] items-center lg:!flex lg:basis-auto" id="navbarSupportedContentX"
        data-te-collapse-item>
        <a href="" class="text-neutral-600 hover:text-red-700 hover:underline">Home</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/products"
          class="text-neutral-600 hover:text-red-700 hover:text-neutral-700 hover:underline">Products</a>

      </div>
      <div class="flex-1 flex items-center justify-center">
        <div class="flex items-center space-x-4">
          <input type="text" class="border-3" [(ngModel)]="searchValue">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="search()">Search</button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a routerLink="/account" class="hover:underline">Account manager</a>
        <button (click)="logout()" class="text-neutral-600 hover:text-red-700 hover:underline">Logout</button>
      </div>
    </div>
  </div>
</header>
<header *ngIf="role === null || role===''">
  <!-- Content to display when role is null -->
  <div
    class="relative flex w-full items-center justify-between bg-white py-2 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 dark:hover:text-red-700 dark:hover:cursor-pointer md:flex-wrap md:justify-start">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
      <div class="flex items-center">
        <button
          class="border-0 bg-transparent px-2 text-xl leading-none transition-shadow duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:hidden"
          type="button" data-te-collapse-init data-te-target="#navbarSupportedContentX"
          aria-controls="navbarSupportedContentX" aria-expanded="false" aria-label="Toggle navigation">
          <span class="[&>svg]:w-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="h-7 w-7">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </span>
        </button>
      </div>

      <div class="!visible hidden grow basis-[100%] items-center lg:!flex lg:basis-auto" id="navbarSupportedContentX"
        data-te-collapse-item>
        <a href="" class="text-neutral-600 hover:text-red-700 hover:underline">Home</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/products"
          class="text-neutral-600 hover:text-red-700 hover:text-neutral-700 hover:underline">Products</a>
       
      </div>
      <div class="flex-1 flex items-center justify-center">
        <div class="flex items-center space-x-4">
          <input type="text" class="border-3" [(ngModel)]="searchValue">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="search()">Search</button>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <a href="/login" class="text-neutral-600 hover:text-red-700 hover:underline">Log in</a>
        <span class="text-neutral-600">|</span>
        <a href="/register" class="text-neutral-600 hover:text-red-700 hover:underline">Register</a>
      </div>
    </div>
  </div>
</header>
<div class="flex-1" style="position: relative; z-index: 10;">
  <div *ngIf="showNoDataMessage && productValues.length === 0; else showProducts">
    No data
  </div>
  <ng-template #showProducts>
    <div class="flex flex-wrap">
      <div *ngFor="let product of productValues" class="pr-4 pb-4">
        <a routerLink="/products/{{product.id}}" (click)="clearSearch()" class="hover:underline">{{ product.name }}</a>
      </div>
    </div>
  </ng-template>
</div>
<header *ngIf="role === '1'">
  <!-- Content to display when role is not null -->
  <div
    class="relative flex w-full items-center justify-between bg-white py-2 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 dark:hover:text-red-700 dark:hover:cursor-pointer md:flex-wrap md:justify-start">
    <div class="flex w-full flex-wrap items-center justify-between px-3">
      <div class="!visible hidden grow basis-[100%] items-center lg:!flex lg:basis-auto" id="navbarSupportedContentX"
        data-te-collapse-item>
        <a href="/admin/products" class="text-neutral-600 hover:text-red-700 hover:underline">Products</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/admin/products/create"
          class="text-neutral-600 hover:text-red-700 hover:text-neutral-700 hover:underline">Create product</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/admin/categories" class="text-neutral-600 hover:text-red-700 hover:underline">Categories</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/admin/categories/create"
          class="text-neutral-600 hover:text-red-700 hover:text-neutral-700 hover:underline">Create category</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/admin/users" class="text-neutral-600 hover:text-red-700 hover:underline">Users</a>
        <span class="text-neutral-600 px-4">|</span>
        <a href="/admin/bill"
          class="text-neutral-600 hover:text-red-700 hover:text-neutral-700 hover:underline">Bills</a>

      </div>
      <div class="flex items-center space-x-4">
        <button (click)="logout()" class="text-neutral-600 hover:text-red-700 hover:underline">Logout</button>
      </div>
    </div>
  </div>
</header>
