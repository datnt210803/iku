<body>
  <div class="bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
    <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
      <div class="rounded-lg md:w-2/3">
        <div *ngFor="let cart of carts">
          <div class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
            <img [src]="cart.product.image" alt="product-image" class="w-full rounded-lg sm:w-40" />
            <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
              <div class="mt-5 sm:mt-0">
                <h2 class="text-lg font-bold text-gray-900">{{cart.product.name}}</h2>
                <p class="mt-1 text-xs text-gray-700">{{cart.product.price}}</p>
              </div>
              <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
                <div>
                  Quantity : {{cart.quantity}}
                </div>
                <div class="flex items-center space-x-4">
                  <p class="text-sm">{{ cart.quantity * cart.product.price }} VND</p>
                  <button (click)="removeCart(cart.id!)"
                    class="border-1 border-red-500 text-red-500 p-2 rounded hover:bg-red-500 hover:text-white">Remove</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
        <hr class="my-4" />
        <div class="flex justify-between">
          <p class="text-lg font-bold">Total</p>
          <div class="">
            <p class="mb-1 text-lg font-bold">{{totalAmount}} VND</p>
          </div>
        </div>
        <button (click)="checkout()" class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check
          out</button>
      </div>

    </div>
  </div>
</body>
