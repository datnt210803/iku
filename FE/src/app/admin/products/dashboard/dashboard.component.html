<div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
            <div class="overflow-hidden">
                <table class="min-w-full text-left text-sm font-light">
                    <thead class="border-b font-medium dark:border-neutral-500">
                        <tr>
                            <th scope="col" class="px-6 py-4">Name</th>
                            <th scope="col" class="px-6 py-4">Price</th>
                            <th scope="col" class="px-6 py-4">Description</th>
                            <th scope="col" class="px-6 py-4">Author</th>
                            <th scope="col" class="px-6 py-4">Category</th>
                            <th scope="col" class="px-6 py-4">Image</th>
                            <th scope="col" class="px-6 py-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:border-neutral-500" *ngFor="let product of products">
                            <td class="whitespace-nowrap px-6 py-4">{{ product.name }}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{ product.price }}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{ product.desc }}</td>
                            <td class="whitespace-nowrap px-6 py-4">{{ product.author }}</td>
                            <td class="whitespace-nowrap px-6 py-4">
                                {{ getCategoryName(product.id_category) }}
                            </td>
                            <td class="whitespace-nowrap px-6 py-4">
                                <img src="{{ product.image }}" alt="{{ product.name }}">
                            </td>
                            <td class="whitespace-nowrap px-6 py-4">
                                <button (click)="delete(product.id!)"
                                    class="bg-white text-red-500 p-[5px] border-1 border-red-500 rounded">Delete</button>
                                    &nbsp;
                                <a routerLink="/products/update/{{product.id}}"><button
                                        class="bg-white text-green-500 p-[5px] border-1 border-green-500 rounded">Update</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
